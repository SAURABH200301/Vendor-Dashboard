<app-card backgroundColor="white">
  <nav class="navbar nav-height d-flex flex-column p-2">
    <span class="navbar-brand m-1"><i class="bi bi-app"></i></span>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item width-auto cursor-pointer" *ngFor="let item of NavItemsAbove">
        <span class="nav-link navbar-icon" [class.active]="item.active">
          <span [innerHTML]="item.icon"></span>
        </span>
      </li>
    </ul>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item cursor-pointer" *ngFor="let item of NavItemsBelow">
        <span class="nav-link navbar-icon" [class.active]="item.active">
          <span [innerHTML]="item.icon"></span>
        </span>
      </li>
      <li (click)="logoutUser()" class="cursor-pointer" title="Logout">
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png"
          class="mr-2"
          size="large"
          shape="circle"
          [style]="{ height: '30px' }"
        />
      </li>
    </ul>
  </nav>
</app-card>
