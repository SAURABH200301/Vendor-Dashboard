<div class="diagonal-color-box row">
  <div class="col-lg-7 px-4 d-flex justify-content-evenly">
    <form class="home bg-white" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 class="welcome-heading">Welcome</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        />
        <small
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-danger"
        >
          Valid email is required.
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        />
        <small
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-danger"
        >
          Password is required.
        </small>
      </div>

      <button
        type="submit"
        class="btn login-btn"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
  <div class="col-lg-5 d-flex justify-content-end">
    <p-image
      src="https://www.shutterstock.com/image-illustration/3d-illustration-smiling-happy-man-600nw-1740135179.jpg"
      alt="Image"
      styleClass="loginImage"
    />
  </div>
</div>
