<app-card backgroundColor="white" class="p-3">
  <div
    class="w-100 px-4 py-2 d-flex justify-content-between align-items-center border-bottom"
  >
    <div class="d-flex align-items-center">
      <div class="mx-1 mt-3">
        <h4 class="fs-4">Vendors monitored</h4>
        <p class="text-secondary">You are using 80% of avilable spots.</p>
      </div>
    </div>
    <button class="btn">
      <i class="bi bi-three-dots-vertical text-secondary"></i>
    </button>
  </div>
  <div class="border-bottom chart-area">
    <app-half-donut
      [title]="'Vendor Monitored'"
      [type]="'pie'"
      [categories]="[]"
      [series]="signupData"
      [plotOptions]="plotOptions"
    ></app-half-donut>
    <div class="d-flex flex-column align-items-left px-3 fs-7">
      <strong>You've almost reached your limit</strong>
      <span>You have used 80% of your available spots.</span>
      <span>upgrade your plan to monitor more vendors</span>
    </div>
  </div>
  <div class="d-flex justify-content-end mx-2">
    <button class="btn-txt btn m-2 shadow-lg">Upgrade Plan</button>
  </div>
</app-card>
