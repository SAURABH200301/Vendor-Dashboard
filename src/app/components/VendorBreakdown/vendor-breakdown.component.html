<app-card backgroundColor="white" class="p-3">
  <div
    class="w-100 px-4 py-2 d-flex justify-content-between align-items-center border-bottom"
  >
    <div class="d-flex align-items-center row">
      <div class="bg-dark vendor-icon align-items-center col-1">
        <i class="bi bi-box fs-1 text-white"></i>
      </div>
      <div class="mt-3 col">
        <h4 class="fs-4">Vendor Breakdown</h4>
        <p class="text-secondary">
          Keep track of vendors and their security ratings.
        </p>
      </div>
    </div>
    <button class="btn">
      <i class="bi bi-three-dots-vertical text-secondary"></i>
    </button>
  </div>
  <div class="border-bottom chart-area">
    <app-bar-chart
      [title]="'Vendor Breakdown'"
      [type]="'column'"
      [categories]="categories"
      [series]="signupData"
      [plotOptions]="plotOptions"
    ></app-bar-chart>
  </div>
  <div class="d-flex justify-content-end mx-2">
    <button class="btn-txt btn m-2 shadow-lg">View full report</button>
  </div>
</app-card>
